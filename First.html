<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>-JustACoder</title>
    <link rel="icon" type="image/x-icon" href="https://u.cubeupload.com/_cloudcoding_/Vector.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Anybody' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <h1>-JustACoder</h1>
    <h2>An amateur developer looking to make his mark</h2>

    <p id="hackatime">Error, please make an error card at <a href="https://github.com/JustACoder-original/Personal_website/issues" target="_blank">the github repo</a> with your browser information
    </p>
    <script>
        const apiUrl = 'https://hackatime.hackclub.com/api/v1/users/U08SMP12N22/stats';
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                document.getElementById('hackatime').innerText = `I have ${data.data.human_readable_total} of coding under my belt`;
            })
            .catch(error => 
            console.error('Error:', error),
            document.getElementById('hackatime').innerText = `Error, please make an error card at <a href="https://github.com/JustACoder-original/Personal_website/issues" target="_blank">the github repo</a> with your browser information`);
    </script>
  </body>
</html>
